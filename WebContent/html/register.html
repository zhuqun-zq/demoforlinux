<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../layui/css/layui.css">
<script src='../js/jquery.min.js'></script>
<script src='../js/register.js'></script>
<script src="../layui/layui.js"></script>
<title>注册页</title>
</head>
<body>
	<form class="layui-form" action="register" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="userName" required lay-verify="required"
						placeholder="请输入用户名" autocomplete="off" class="layui-input">
					<br>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required
						lay-verify="required" placeholder="请输入密码" autocomplete="off"
						class="layui-input" onkeyup="passIsValid()">
				</div>
				<div class="layui-form-mid layui-word-aux">至少8-16个字符，至少1个大写字母，1个小写字母和1个数字，其他可以是任意字符</div>
				<div id="isvalid" class="layui-form-mid layui-word-aux"></div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">重复输入密码</label>
				<div class="layui-input-inline">
					<input type="password" name="secondPassword" required
						lay-verify="required" placeholder="请输入密码" autocomplete="off"
						class="layui-input" onkeyup="confirmPass()">
				</div>
				<div id="confirmPass" class="layui-form-mid layui-word-aux"></div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>

		</form>
</body>
</html>
